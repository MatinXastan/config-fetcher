name: Fetch and Sort V2Ray Configs

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to fetch and sort configs
        env:
          CONFIG_URLS: ${{ secrets.CONFIG_URLS }}
        run: python main.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # --- تغییر مهم در این بخش ---
          # به جای یک فایل، تمام تغییرات را اضافه می‌کند
          git add .
          
          if ! git diff --staged --quiet; then
            git commit -m "Update and sort configs [$(date)]"
            git push
            echo "✅ New configs sorted and pushed."
          else
            echo "ℹ️ No changes to commit."
          fi
