# نام ورک‌فلو
name: Fetch V2Ray Configs

on:
  # اجرای خودکار هر ۶ ساعت یک‌بار
  schedule:
    - cron: '0 */6 * * *'
  
  # امکان اجرای دستی از طریق تب Actions
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: دانلود کد ریپازیتوری عمومی
      - name: Checkout public repository
        uses: actions/checkout@v4

      # مرحله ۲: نصب پایتون
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # مرحله ۳: نصب کتابخانه‌های مورد نیاز
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # مرحله ۴: اجرای اسکریپت پایتون
      - name: Run Python script to fetch configs
        env:
          CONFIG_URLS: ${{ secrets.CONFIG_URLS }}
        run: python main.py

      # مرحله ۵: ارسال فایل خروجی به ریپازیتوری خصوصی
      - name: Push to private repository
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # !!! این قسمت را با اطلاعات خودتان جایگزین کنید !!!
          git clone https://${{ secrets.ACCESS_TOKEN }}@github.com/MatinXastan/my-configs.git private_repo
          
          mv v2ray_configs.txt private_repo/
          
          cd private_repo
          
          git add v2ray_configs.txt
          
          # فقط در صورتی کامیت کن که تغییری وجود داشته باشد
          if ! git diff --staged --quiet; then
            git commit -m "Update configs [$(date)]"
            git push
            echo "✅ New configs pushed to the private repository."
          else
            echo "ℹ️ No changes to push."
          fi
