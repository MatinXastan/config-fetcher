name: Fetch, Sort, and Release V2Ray Configs

on:
  schedule:
    - cron: '0 */6 * * *' # هر ۶ ساعت یک‌بار اجرا می‌شود
  workflow_dispatch: # قابلیت اجرای دستی

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # مجوز لازم برای ایجاد و مدیریت Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to create config files
        env:
          CONFIG_URLS: ${{ secrets.CONFIG_URLS }}
        run: python main.py

      - name: Zip the sorted configs directory
        # این مرحله کل پوشه sub را فشرده می‌کند
        run: zip -r sub.zip ./sub

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # یک تگ ثابت به نام 'latest' ایجاد یا آپدیت می‌کند
          # این باعث می‌شود آدرس دانلود شما همیشه ثابت باشد
          tag_name: latest
          name: "Latest Configs (Updated ${{ env.CURRENT_DATE }})"
          body: "Automated update of subscription files."
          # فایل‌هایی که باید به Release پیوست شوند
          files: |
            v2ray_configs.txt
            sub.zip
            sub/protocol/*.txt
            sub/country/*.txt
            sub/split/*.txt  # <-- این خط اضافه شده است
        env:
          # یک متغیر برای نمایش تاریخ در نام Release می‌سازیم
          CURRENT_DATE: $(date +"%Y-%m-%d %H:%M:%S UTC")

